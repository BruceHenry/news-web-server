<h2>Articles</h2>
<ul>
    <li *ngFor="let article of articleList">
        <a routerLink="/article/{{article.title + article.id}}">{{ article.title + article.id }}</a><button (click)="deleteArticle(article)">Delete</button>
    </li>
</ul>

<input [(ngModel)]="newArticleName" placeholder="name" type="text"/>
<button (click)="createArticle()">Create</button>
